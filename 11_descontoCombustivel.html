<script>
    /*
    PROBLEMA: DESCONTO COMBUSTÍVEL
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina),
    calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    //ENTRADA
    const litrosVendidos = Number(prompt(`Informe a quantidade de litros vendidos:`));
    const tipoCombustivel = prompt(`Qual o tipo de combustível? (A-Álcool | G-Gasolina)`).toUpperCase();

    //PROCESSAMENTO
    let precoFinal = 0;
    if (tipoCombustivel == `A`) {
        if (litrosVendidos <= 20) {
            precoFinal = (litrosVendidos * 6.1) * 0.97;
        }
        else {
            precoFinal = (litrosVendidos * 6.1) * 0.95;
        }
    }
    else if (tipoCombustivel == `G`) {
        if (litrosVendidos <= 20) {
            precoFinal = (litrosVendidos * 6.5) * 0.96;
        }
        else {
            precoFinal = (litrosVendidos * 6.5) * 0.94;
        }
    }
    else {
        alert(`Tipo de Combustível Inválido!`);
    }
    
    //SAÍDA
    if (tipoCombustivel != `G` && tipoCombustivel != `A`) {
        document.write(`Tipo de Combustível Inválido!`);
    }
    else {
        document.write(`O preço final a ser pago será R$ ${precoFinal.toFixed(2)}`);
    }
</script>
