<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ACRÉSCIMO DE NOTA NO PROGRAMA BB
    Um professor instituiu o programa BB na sua disciplina. Nesse programa, um aluno com notas melhores (o big brother) 
    “adota” um aluno com dificuldades (o little brother) e o ajuda a aprender, em troca de um incentivo em sua nota,
     que é dado em função de quanto ele ajudou o seu colega a melhorar o próprio resultado. 
     Esse programa recebe a nota do little brother antes de receber ajuda, e a sua nota depois que o big brother o ajudou,
      e retorna o acréscimo que o big brother receberá em sua nota pela ajuda. O acréscimo é de 1/4 da diferença das notas, se for positivo.
    */

    //ENTRADA
    const littleAntes = Number(prompt(`Informe a nota do little brother antes de receber ajuda.`));
    const littleDepois = Number(prompt(`Informe a nota do little brother depois de receber ajuda.`));

    //PROCESSAMENTO
    const acrescimo = (littleDepois - littleAntes) * 25 / 100

    //SAÍDA
    document.write (`O big brother receberá de ${acrescimo}% em sua nota, pela ajuda.`);
    
</script>
