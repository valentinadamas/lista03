<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
const nota = Number(prompt(`Informe a nota do aluno:`)).trim();
    
    //PROCESSAMENTO

    
    //SAÍDA
if (nota >= 9.0 && nota <= 10.0) {
    alert(`O conceito do aluno é A.`);

} else if (nota >= 8.0 && nota < 9.0) {
    alert(`O conceito do aluno é B.`);

} else if (nota >= 7.0 && nota < 8.0) {
    alert(`O conceito do aluno é C.`);

} else if (nota >= 6.0 && nota < 7.0) {
    alert(`O conceito do aluno é D.`);

} else if (nota >= 0 && nota < 6.0) {
    alert(`O conceito do aluno é E.`);
    
} else {
    alert(`Nota inválida!`);
}
</script>
