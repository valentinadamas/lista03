<script>
    //PROBLEMA
    //Desenvolva um programa que peça para o usuário informar o valor que deseja sacar e retorne se o valor é maior 
    // que o saldo disponível na conta.
    //  Considere que o valor disponível em conta seja R$ 500,00.

    //ENTRADA
    
    const valorSaque = Number(prompt("Informe o valor que deseja sacar: "));

    //PROCESSAMENTO
    const saldo = 500;

    //SAÍDA
    if (valorSaque > saldo) {
        alert("Saldo insuficiente!");
    } else {
        alert("Saque realizado com sucesso!");
    }
</script>
