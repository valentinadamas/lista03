<script>
    /*
    PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    //ENTRADA
    let saque = Number(prompt(`Informe o valor do saque (mínimo R$10, máximo R$600):`));


    //PROCESSAMENTO
const n1 = 1;
const n5 = 5;
const n10 = 10;
const n50 = 50;
const n100 = 100;

const notas100 = Math.floor(saque / n100);
const notas50 = Math.floor((saque % n100) / n50);
const notas10 = Math.floor((saque % n50) / n10);
const notas5 = Math.floor((saque % n10) / n5);
const notas1 = Math.floor(((((saque % n100) % n50) % n10) % n5)) ;

    //SAÍDA
if (saque >= 10 && saque <= 600)  {
    if (saque > 100) {
        alert("Notas de R$100: " + notas100.toFixed(2));
    } if  (saque > 50) {
        alert("Notas de R$50: " + notas50.toFixed(2));
    } if  (saque > 10) {
        alert("Notas de R$10: " + notas10.toFixed(2));
    } if  (saque > 5) {
        alert("Notas de R$5: " + notas5.toFixed(2));
    } else {
        alert("Notas de R$1: " + notas1.toFixed(2));
    }        
}

else {
    alert(`Valor inválido! Informe um valor entre R$10 e R$600.`);
}
</script>
