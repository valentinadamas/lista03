<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar.
     O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numUm = Number(prompt(`Informe o primeiro número:`));
    const numDois = Number(prompt(`Informe o segundo número:`));
    const operacao = prompt(`Informe a operação que deseja realizar(+, -, *, /):`).trim();

    //PROCESSAMENTO
    const resultado1 = numUm + numDois;
    const resultado2 = numUm - numDois;
    const resultado3 = numUm * numDois;
    const resultado4 = numUm / numDois;

            
    //SAÍDA

        //adição

    if (operacao == `+`) 
        if (resultado1 % 2 == 0);{
        document.write(`Resultado: ${resultado1}. O número é par`);}
        else {
        document.write(`Resultado: ${resultado1} número é ímpar`);}


        //subtração

    else if (operacao == `-`) 
    
      if (resultado2 % 2 == 0) 
        document.write(`Resultado: ${resultado2}, número é par`);
    
      else
        document.write(`Resultado: ${resultado2}, número é ímpar`);
 


        //multiplicação
    else if (operacao == `*`) 
    
      if (resultado2 % 2 == 0) 
        document.write(`Resultado: ${resultado3}, número é par`);    
      else 
        document.write(`Resultado: ${resultado3}, número é ímpar`);


        //divisão
     else if (operacao == `/`) 
    
      if (resultado2 % 2 = 0) 
        document.write(`Resultado: ${resultado4}, número é par`);
      else
        document.write(`Resultado: ${resultado4}, número é ímpar`);

     else
     document.write(`Operação inválida.`)
</script>
