<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
const hem = prompt(`Em qual hemisfério você está? (N/S)`).toUpperCase().trim();
const mes = Number(prompt(`E qual é o mês atual? (1-12)`)).trim();
    //PROCESSAMENTO

    
    //SAÍDA
if (hem === "N") {
        if (mes === 12 || mes === 1 || mes === 2) {
            alert(`A estação atual correspondente é inverno.`);

        } else if (mes >= 3 && mes <= 5) {
            alert(`A estação atual correspondente é primavera.`);

        } else if (mes >= 6 && mes <= 8) {
            alert(`A estação atual correspondente é verão.`);

        } else if (mes >= 9 && mes <= 11) {
            alert(`A estação atual correspondente é outono.`);

        } else {
            alert(`Mês inválido.`);
        }
    } else if (hem === "S") {
        if (mes === 12 || mes === 1 || mes === 2) {
            alert(`A estação atual correspondente, é verão.`);

        } else if (mes >= 3 && mes <= 5) {
            alert(`A estação atual correspondente é outono.`);

        } else if (mes >= 6 && mes <= 8) {
            alert(`A estação atual correspondente é inverno.`);

        } else if (mes >= 9 && mes <= 11) {
            alert(`A estação atual correspondente é primavera.`);

        } else {
        alert(`Hemisfério inválido.`);
    } }
</script>
