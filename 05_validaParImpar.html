<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let parIm = Number(prompt(`Informe um número inteiro.`));

    //PROCESSAMENTO
    numero_final = parIm % 2

    if (numero_final == 0)
        alert(`O número é par`);
    else
        alert(`O número é ímpar`);
    
    //SAÍDA

</script>
