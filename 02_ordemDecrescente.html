<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const um = Number(prompt(`Informe um número;`));
    const dois = Number(prompt(`Informe um segundo número;`));
    const tres = Number(prompt(`Informe um terceiro número;`));

    //PROCESSAMENTO
    if (um >= dois && dois >= tres)
        alert(`${um}, ${dois} e ${tres}`)

    else if (um >= tres && tres >= dois)
        alert(`${um}, ${tres} e ${dois}`)

    else if (dois >= um && um >= tres)
        alert(`${dois}, ${um} e ${tres}`)

    else if (dois >= tres && tres >= um)
        alert(`${dois}, ${tres} e ${um}`)

    else if (tres >= um && um >= dois)
        alert(`${tres}, ${um} e ${dois}`)

    else
        alert(`${tres}, ${dois} e ${um}`)

    //SAÍDA

</script>
