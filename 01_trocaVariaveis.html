<script>
    /*
    //PROBLEMA: TROCAR VARIÁVEIS
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
let inteiroUm = Number(prompt(`Informe um número inteiro:`));
let inteiroDois = Number(prompt(`Informe um outro número inteiro:`));

    //PROCESSAMENTO
let um = (inteiroUm);    
let trocaUm = (inteiroDois);
let trocaDois = (um);

    //SAÍDA
alert (`Os números informados foram ${inteiroUm} e ${inteiroDois}.`);
alert (`Os números invertidos são ${trocaUm} e ${trocaDois}.`);

</script>
