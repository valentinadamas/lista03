<script>
    /*
    PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar
     quantas notas de cada valor serão fornecidas. 
    As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. 
    O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e
     quatro notas de 1.
    */

    //ENTRADA
    const ladoA = Number(prompt(`Informe o comprimento do lado A do triângulo:`));
    const ladoB = Number(prompt(`Informe o comprimento do lado B do triângulo:`));
    const ladoC = Number(prompt(`Informe o comprimento do lado C do triângulo:`));
    let mensagem = ` `;

    //PROCESSAMENTO

    if (isNaN(ladoA) || isNaN(ladoB) || isNaN(ladoC)) {
        mensagem = `Valores inválidos! Todos os lados devem ser números.`;

    } else if (ladoA <= 0 || ladoB <= 0 || ladoC <= 0) {
        mensagem = `Valores inválidos! Os lados devem ser maiores que zero.`;

    } else if (ladoA + ladoB > ladoC && ladoA + ladoC > ladoB && ladoB + ladoC > ladoA) {
        // triângulo
        if (ladoA === ladoB && ladoB === ladoC) {
            mensagem = `Os lados formam um triângulo equilátero.`;

        } else if (ladoA === ladoB || ladoA === ladoC || ladoB === ladoC) {
            mensagem = `Os lados formam um triângulo isósceles.`;

        } else {
            mensagem = `Os lados formam um triângulo escaleno.`;
        }

    } else {
        mensagem = `Os valores informados não podem formar um triângulo.`;
    }
    alert(mensagem);
    
    //SAÍDA

</script>
