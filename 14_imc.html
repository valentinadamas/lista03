<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
const peso = Number(prompt(`Informe o seu peso (em kg):`)).trim();
const altura = Number(prompt(`Informe a sua altura (em metros):`)).trim();
    
    //PROCESSAMENTO
const imc = peso / (altura ** 2);
    
    //SAÍDA
if (imc <= 18.5) {
    alert(`Seu IMC é ${imc.toFixed(2)}. Você está com Subpeso.`);
    
} else if (imc <= 25.0) {
    alert(`Seu IMC é ${imc.toFixed(2)}. Você está com o peso Normal.`);

} else if (imc <= 30.0) {
    alert(`Seu IMC é ${imc.toFixed(2)}. Você está com Sobrepeso.`);

} else {
    alert(`Seu IMC é ${imc.toFixed(2)}. Você está Obeso.`);
}
</script>
